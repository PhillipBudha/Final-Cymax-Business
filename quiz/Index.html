<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">Quiz Application</h1>

    <!-- User Registration Form -->
    <div class="card">
        <div class="card-header">
            <h2>Register</h2>
        </div>
        <div class="card-body">
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select class="form-control" id="role" required>
                        <option value="teacher">Teacher</option>
                        <option value="student">Student</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>

    <!-- User Login Form -->
    <div class="card">
        <div class="card-header">
            <h2>Login</h2>
        </div>
        <div class="card-body">
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" class="form-control" id="loginUsername" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" class="form-control" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>

    <!-- Quiz Creation Form -->
    <div class="card">
        <div class="card-header">
            <h2>Create a Quiz</h2>
        </div>
        <div class="card-body">
            <form id="quizForm">
                <div class="form-group">
                    <label for="quizTitle">Quiz Title</label>
                    <input type="text" class="form-control" id="quizTitle" required>
                </div>
                <div class="form-group">
                    <label for="quizDescription">Quiz Description</label>
                    <textarea class="form-control" id="quizDescription" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Create Quiz</button>
            </form>
        </div>
    </div>

    <!-- Quizzes List -->
    <div class="card">
        <div class="card-header">
            <h2>Available Quizzes</h2>
        </div>
        <div class="card-body" id="quizzesList">
            <p>No quizzes available.</p>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    // JavaScript for handling form submissions and displaying quizzes will go here
    document.getElementById('registerForm').addEventListener('submit', function(event) {
        event.preventDefault();
        // Handle registration logic here
    });

    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        // Handle login logic here
    });

    document.getElementById('quizForm').addEventListener('submit', function(event) {
        event.preventDefault();
        // Handle quiz creation logic here
    });
</script>

</body>
</html>
