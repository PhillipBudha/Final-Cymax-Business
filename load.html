<!DOCTYPE html>
<html lang="en">

    <title>Rich Text Editor</title>
    <!-- Quill.js Styles -->
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
    <style>
        #editor-container {
            height: 300px;

    </div>
    <div id="editor-container"></div>

    </div>

                    [{ color: [] }, { background: [] }],
                    [{ align: [] }],
                    ['clean']
                ]
            },
            placeholder: 'Write your story here...'
        });

        function saveStory() {
            const storyContent = quill.root.innerHTML;

</body>

</html>
